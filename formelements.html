<html>
    <head>
        <title> Student profile</title>
    </head>
    <body>
        <b> student form</b><br><br>
        <form action="">
            <table>
                <tr>
                    <td>
                    student name:<input type="text" name="student name"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        EmailID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name=" EmailID">
                    </td>
                </tr>
                <tr>
                    <td> 
                             class :<input type="radio" name="class" value="FYCO">FYCO
                              <input type="radio" name="class" value="SYCO">SYCO
                              <input type="radio" name="class" value="TYCO">TYCO
                      </td>
                </tr>
                <tr>
            <td>
                Languages Known:<input type="checkbox" name="lang" value="A">Marathi
                <input type="checkbox" name="lang" value="B">Hindi
            </td>
                </tr>
                <tr>
                    <td>
                        Elective lang:<input type="radio" name="ele">JAVA
                        <input type="radio" name="ele">PHP
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="Operating System">
                            <option value="1">Windows</option>
                            <option value="2">Mac</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center">
                        <button>Submit</button>
                    </td>
                </tr>
            </table>
            <hr>
            Student login <br>
            <br>
            <table>
                <tr>
                    <td>
                     Username:<input type="text" name="username">

                    </td>
                </tr>
                <tr>
                    <td>
                        Password:&nbsp;<input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;">
                        <input type="button" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
